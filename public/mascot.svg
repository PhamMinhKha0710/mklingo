<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Green square body with rounded corners -->
  <rect x="40" y="40" width="320" height="320" rx="40" fill="#5DC27B" transform="rotate(-2 200 200)"/>
  
  <!-- Left eye white -->
  <ellipse cx="130" cy="160" rx="35" ry="40" fill="white"/>
  <!-- Left eye pupil -->
  <circle cx="125" cy="165" r="20" fill="#3D4759"/>
  
  <!-- Right eye white -->
  <ellipse cx="270" cy="160" rx="35" ry="40" fill="white"/>
  <!-- Right eye pupil -->
  <circle cx="265" cy="165" r="20" fill="#3D4759"/>
  
  <!-- Left eyebrow -->
  <path d="M 100 120 Q 130 105 160 115" stroke="#3D4759" stroke-width="12" stroke-linecap="round" fill="none"/>
  
  <!-- Right eyebrow -->
  <path d="M 240 115 Q 270 105 300 120" stroke="#3D4759" stroke-width="12" stroke-linecap="round" fill="none"/>
  
  <!-- Mouth -->
  <rect x="180" y="240" width="40" height="8" rx="4" fill="#3D4759"/>
  
  <!-- Shadow/depth effect -->
  <rect x="350" y="80" width="20" height="280" rx="10" fill="#4CAF68" opacity="0.3" transform="rotate(-2 360 220)"/>
</svg>



